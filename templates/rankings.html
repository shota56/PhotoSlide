<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトコンテストランキング</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .ranking-section {
            padding: 50px 0;
            background: linear-gradient(180deg, #000033 0%, #000066 100%);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .ranking-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(0,0,255,0.3) 0%, transparent 70%);
            pointer-events: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .ranking-title {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            position: relative;
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 20px;
        }
        .podium-item {
            position: relative;
            text-align: center;
        }
        .second { order: 1; }
        .first { 
            order: 2;
            margin-bottom: 30px;
        }
        .third { order: 3; }

        .podium-stand {
            position: relative;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .first .podium-stand {
            width: 300px;
        }
        .second .podium-stand,
        .third .podium-stand {
            width: 240px;
        }
        .laurel {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }
        .first .laurel {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0z" fill="%23FFD700"/></svg>');
        }
        .second .laurel {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0z" fill="%23C0C0C0"/></svg>');
        }
        .third .laurel {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0z" fill="%23CD7F32"/></svg>');
        }
        .photo-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .photo-container:hover img {
            transform: scale(1.05);
        }
        .rank-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1;
        }
        .first .rank-number {
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }
        .second .rank-number {
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
        }
        .third .rank-number {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
        }
        .spotlight {
            position: absolute;
            top: -100%;
            width: 100px;
            height: 200%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(255, 255, 255, 0.1) 50%,
                transparent
            );
            transform: rotate(45deg);
            animation: spotlight 3s infinite;
        }
        @keyframes spotlight {
            0% { left: -150%; }
            100% { left: 150%; }
        }
        .nav-button {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .nav-button:hover {
            transform: translateY(-3px);
        }
        .nav-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    {% for ranking in rankings %}
    <section class="ranking-section">
        <div class="container">
            <h2 class="ranking-title">{{ ranking.name }}</h2>
            <div class="podium">
                {% for position, filename in ranking.photos %}
                    <div class="podium-item {% if position == 1 %}first{% elif position == 2 %}second{% else %}third{% endif %}">
                        <div class="podium-stand">
                            <div class="laurel"></div>
                            <div class="spotlight"></div>
                            <div class="photo-container">
                                <div class="rank-number">{{ position }}位</div>
                                <img src="{{ url_for('serve_upload', filename=filename) }}" alt="{{ position }}位">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endfor %}

    <div class="nav-container">
        <a href="/" class="nav-button">トップページへ戻る</a>
    </div>
</body>
</html>
