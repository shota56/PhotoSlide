<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトコンテスト結果発表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            cursor: none !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: 
                radial-gradient(ellipse 80% 50% at 15% 25%, rgba(255, 223, 110, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 80% 50% at 85% 35%, rgba(255, 105, 180, 0.45) 0%, transparent 50%),
                radial-gradient(ellipse 80% 50% at 50% 75%, rgba(135, 206, 235, 0.35) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 30% 60%, rgba(147, 112, 219, 0.25) 0%, transparent 40%),
                radial-gradient(ellipse 60% 40% at 70% 15%, rgba(255, 182, 193, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 5, 20, 0.98) 50%, rgba(0, 0, 0, 0.95) 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes backgroundShift {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-2%, -2%) scale(1.05);
                opacity: 0.8;
            }
        }
        
        #slides {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }
        
        .title-slide {
            gap: 2rem;
        }
        
        .title-slide .subtitle {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.2s, transform 1s ease 0.2s;
        }
        
        .slide.active .title-slide .subtitle {
            opacity: 1;
            transform: translateY(0);
        }
        
        .title-slide .main-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease 0.4s, transform 1s ease 0.4s;
        }
        
        .slide.active .title-slide .main-title {
            opacity: 1;
            transform: translateY(0);
        }
        
        .category-slide-content {
            gap: 4rem;
        }
        
        .category-header {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .slide.active .category-header {
            opacity: 1;
            transform: translateY(0);
        }
        
        .category-label {
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
        }
        
        .hero-wrapper {
            width: 100%;
            max-width: 1000px;
            max-height: 65vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .slide.active .hero-wrapper {
            opacity: 1;
            transform: scale(1);
        }
        
        .hero-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .ending-slide {
            gap: 2rem;
        }
        
        .ending-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            color: #fff;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease 0.2s, transform 1s ease 0.2s;
        }
        
        .slide.active .ending-title {
            opacity: 1;
            transform: translateY(0);
        }
        
        .ending-message {
            font-size: clamp(1.25rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        .slide.active .ending-message {
            opacity: 1;
            transform: translateY(0);
        }
        
        
        /* タップエリアの視覚的ガイド */
        .tap-guide {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tap-guide.left {
            left: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
        }
        
        .tap-guide.right {
            right: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
        }
        
        .tap-guide.show {
            opacity: 1;
        }
        
        .tap-guide-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        .tap-guide.left .tap-guide-icon {
            left: 2rem;
        }
        
        .tap-guide.right .tap-guide-icon {
            right: 2rem;
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: 2rem 1rem;
            }
            
            .slide-content {
                gap: 2rem;
            }
            
            .category-slide-content {
                gap: 2.5rem;
            }
            
            .tap-guide-icon {
                font-size: 2rem;
            }
            
            .tap-guide.left .tap-guide-icon {
                left: 1rem;
            }
            
            .tap-guide.right .tap-guide-icon {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- タップガイド -->
    <div class="tap-guide left" id="leftGuide">
        <div class="tap-guide-icon">←</div>
    </div>
    <div class="tap-guide right" id="rightGuide">
        <div class="tap-guide-icon">→</div>
    </div>
    
    <div id="slides">
        <!-- タイトルスライド -->
        <section class="slide active" data-index="0">
            <div class="slide-content title-slide">
                <div class="subtitle">Special Event</div>
                <h1 class="main-title">フォトコンテスト結果発表</h1>
            </div>
        </section>
        
        <!-- カテゴリスライド -->
        {% for category in categories %}
        <section class="slide category-slide" data-index="{{ loop.index }}" data-category-state="title-only">
            <div class="slide-content category-slide-content">
                <div class="category-header">
                    <div class="category-label">Award</div>
                    <h2 class="category-name">{{ category.name }}</h2>
                </div>
                <div class="hero-wrapper category-image" style="display: none;">
                    {% if category.photo_url %}
                    <img src="{{ category.photo_url }}" alt="{{ category.name }}">
                    {% else %}
                    <p style="color: rgba(255, 255, 255, 0.5); font-size: 1.25rem;">写真が選出されていません</p>
                    {% endif %}
                </div>
            </div>
        </section>
        {% endfor %}
        
        <!-- エンディングスライド -->
        <section class="slide ending-slide" data-index="{{ categories|length + 1 }}">
            <div class="slide-content">
                <h2 class="ending-title">ご参加ありがとうございました</h2>
                <p class="ending-message">引き続き素敵な時間をお過ごしください</p>
            </div>
        </section>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll('.slide'));
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.classList.toggle('active', idx === index);
            });
        }

        function goNext() {
            const currentSlide = slides[currentIndex];
            const isCategorySlide = currentSlide.classList.contains('category-slide');
            
            if (isCategorySlide) {
                const state = currentSlide.dataset.categoryState;
                if (state === 'title-only') {
                    // タイトルのみ表示中 → 画像も表示
                    currentSlide.dataset.categoryState = 'full';
                    const imageWrapper = currentSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'flex';
                    }
                    return;
                }
            }
            
            // 通常の次のスライドへ
            if (currentIndex < slides.length - 1) {
                currentIndex += 1;
                showSlide(currentIndex);
                // カテゴリスライドの場合、状態をリセット
                const newSlide = slides[currentIndex];
                if (newSlide.classList.contains('category-slide')) {
                    newSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = newSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                }
            }
        }

        function goPrev() {
            const currentSlide = slides[currentIndex];
            const isCategorySlide = currentSlide.classList.contains('category-slide');
            
            if (isCategorySlide) {
                const state = currentSlide.dataset.categoryState;
                if (state === 'full') {
                    // 画像表示中 → タイトルのみに戻る
                    currentSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = currentSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                    return;
                }
            }
            
            // 通常の前のスライドへ
            if (currentIndex > 0) {
                currentIndex -= 1;
                showSlide(currentIndex);
                // カテゴリスライドの場合、状態をリセット
                const newSlide = slides[currentIndex];
                if (newSlide.classList.contains('category-slide')) {
                    newSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = newSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                }
            }
        }

        // タップガイドの要素
        const leftGuide = document.getElementById('leftGuide');
        const rightGuide = document.getElementById('rightGuide');
        let guideTimeout = null;

        // タップガイドを表示
        function showTapGuide(x) {
            const screenWidth = window.innerWidth;
            
            // 既存のタイマーをクリア
            if (guideTimeout) {
                clearTimeout(guideTimeout);
            }
            
            if (x > screenWidth / 2) {
                // 右側をタップ
                rightGuide.classList.add('show');
                leftGuide.classList.remove('show');
            } else {
                // 左側をタップ
                leftGuide.classList.add('show');
                rightGuide.classList.remove('show');
            }
            
            // 0.5秒後に非表示
            guideTimeout = setTimeout(() => {
                leftGuide.classList.remove('show');
                rightGuide.classList.remove('show');
            }, 500);
        }

        // Chrome Remote Desktop対応: シンプルな実装
        function handleClick(event) {
            const clientX = event.clientX;
            const screenWidth = window.innerWidth;
            
            // タップガイドを表示
            showTapGuide(clientX);
            
            // 画面の左右で判定
            if (clientX > screenWidth / 2) {
                // 右側をクリック/タップ → 次へ
                goNext();
            } else {
                // 左側をクリック/タップ → 戻る
                goPrev();
            }
        }
        
        // マウス移動時にガイドを表示（カーソルが見える場合）
        function handleMouseMove(event) {
            const clientX = event.clientX;
            const screenWidth = window.innerWidth;
            
            // 画面の端に近い場合のみガイドを表示
            if (clientX < screenWidth * 0.2) {
                leftGuide.classList.add('show');
                rightGuide.classList.remove('show');
            } else if (clientX > screenWidth * 0.8) {
                rightGuide.classList.add('show');
                leftGuide.classList.remove('show');
            } else {
                leftGuide.classList.remove('show');
                rightGuide.classList.remove('show');
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === 'NumpadEnter') {
                event.preventDefault();
                goNext();
            } else if (event.key === 'ArrowLeft' || event.key === 'Backspace') {
                event.preventDefault();
                goPrev();
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                goNext();
            }
        });

        // Chrome Remote Desktop対応: clickイベントで処理
        // Chrome Remote Desktopではタッチがクリックに変換される
        document.addEventListener('click', handleClick);
        
        // マウス移動時にガイドを表示（カーソルが見える場合）
        document.addEventListener('mousemove', handleMouseMove);
        
        // 初期状態の設定
        showSlide(0);
    </script>
</body>
</html>
