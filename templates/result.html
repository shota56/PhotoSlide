<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトコンテスト結果発表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at 20% 20%, rgba(255, 223, 110, 0.45), rgba(0, 0, 0, 0.95) 55%),
                        radial-gradient(circle at 80% 30%, rgba(255, 105, 180, 0.4), rgba(0, 0, 0, 0.9) 60%),
                        radial-gradient(circle at 50% 80%, rgba(135, 206, 235, 0.3), rgba(0, 0, 0, 0.95) 65%),
                        linear-gradient(135deg, rgba(0,0,0,0.9), rgba(10,10,10,0.95));
            color: #fff;
            min-height: 100vh;
        }
        #slides {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 2.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .slide.active .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .hero-wrapper {
            width: min(90vw, 900px);
            aspect-ratio: 3 / 2;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        .hero-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            pointer-events: none;
        }
        .hero-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .confetti {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.25) 0, rgba(255, 255, 255, 0.0) 55%),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.18) 0, rgba(255, 255, 255, 0.0) 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.0) 55%);
            opacity: 0.35;
            pointer-events: none;
        }
    </style>
</head>
<body class="w-full h-screen overflow-hidden">
    <div id="slides">
        <section class="slide active" data-index="0">
            <div class="fade-in text-xs uppercase tracking-[0.3em] text-gray-300">Special Event</div>
            <div class="fade-in text-4xl md:text-6xl font-bold tracking-widest">フォトコンテスト結果発表</div>
        </section>
        {% for category in categories %}
        <section class="slide" data-index="{{ loop.index }}">
            <div class="fade-in">
                <p class="text-sm uppercase tracking-[0.3em] text-gray-300">Award</p>
                <h2 class="mt-2 text-3xl md:text-5xl font-semibold">{{ category.name }}</h2>
            </div>
            <div class="fade-in hero-wrapper">
                <div class="confetti"></div>
                {% if category.photo_url %}
                <img src="{{ category.photo_url }}" alt="{{ category.name }}">
                {% else %}
                <p class="text-gray-300">写真が選出されていません</p>
                {% endif %}
            </div>
        </section>
        {% endfor %}
        <section class="slide" data-index="{{ categories|length + 1 }}">
            <div class="fade-in text-3xl md:text-5xl font-semibold">ご参加ありがとうございました</div>
            <div class="fade-in text-gray-300">引き続き素敵な時間をお過ごしください</div>
        </section>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll('.slide'));
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.classList.toggle('active', idx === index);
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === 'NumpadEnter') {
                event.preventDefault();
                if (currentIndex < slides.length - 1) {
                    currentIndex += 1;
                    showSlide(currentIndex);
                }
            }
        });
    </script>
</body>
</html>
