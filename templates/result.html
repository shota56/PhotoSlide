<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトコンテスト結果発表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            cursor: none !important;
        }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(255, 223, 110, 0.45), rgba(0, 0, 0, 0.95) 55%),
                        radial-gradient(circle at 80% 30%, rgba(255, 105, 180, 0.4), rgba(0, 0, 0, 0.9) 60%),
                        radial-gradient(circle at 50% 80%, rgba(135, 206, 235, 0.3), rgba(0, 0, 0, 0.95) 65%),
                        linear-gradient(135deg, rgba(0,0,0,0.9), rgba(10,10,10,0.95));
            color: #fff;
            min-height: 100vh;
        }
        #slides {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 2.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .slide.active .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .hero-wrapper {
            width: min(90vw, 900px);
            max-height: 70vh;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            padding: 20px;
            box-sizing: border-box;
        }
        .hero-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            pointer-events: none;
        }
        .hero-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .confetti {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.25) 0, rgba(255, 255, 255, 0.0) 55%),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.18) 0, rgba(255, 255, 255, 0.0) 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.0) 55%);
            opacity: 0.35;
            pointer-events: none;
        }
    </style>
</head>
<body class="w-full h-screen overflow-hidden">
    <div id="slides">
        <section class="slide active" data-index="0">
            <div class="fade-in text-xs uppercase tracking-[0.3em] text-gray-300">Special Event</div>
            <div class="fade-in text-4xl md:text-6xl font-bold tracking-widest">フォトコンテスト結果発表</div>
        </section>
        {% for category in categories %}
        <section class="slide category-slide" data-index="{{ loop.index }}" data-category-state="title-only">
            <div class="fade-in category-title">
                <p class="text-sm uppercase tracking-[0.3em] text-gray-300">Award</p>
                <h2 class="mt-2 text-3xl md:text-5xl font-semibold">{{ category.name }}</h2>
            </div>
            <div class="fade-in hero-wrapper category-image" style="display: none;">
                <div class="confetti"></div>
                {% if category.photo_url %}
                <img src="{{ category.photo_url }}" alt="{{ category.name }}">
                {% else %}
                <p class="text-gray-300">写真が選出されていません</p>
                {% endif %}
            </div>
        </section>
        {% endfor %}
        <section class="slide" data-index="{{ categories|length + 1 }}">
            <div class="fade-in text-3xl md:text-5xl font-semibold">ご参加ありがとうございました</div>
            <div class="fade-in text-gray-300">引き続き素敵な時間をお過ごしください</div>
        </section>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll('.slide'));
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.classList.toggle('active', idx === index);
            });
        }

        function goNext() {
            const currentSlide = slides[currentIndex];
            const isCategorySlide = currentSlide.classList.contains('category-slide');
            
            if (isCategorySlide) {
                const state = currentSlide.dataset.categoryState;
                if (state === 'title-only') {
                    // タイトルのみ表示中 → 画像も表示
                    currentSlide.dataset.categoryState = 'full';
                    const imageWrapper = currentSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'flex';
                    }
                    return;
                }
            }
            
            // 通常の次のスライドへ
            if (currentIndex < slides.length - 1) {
                currentIndex += 1;
                showSlide(currentIndex);
                // カテゴリスライドの場合、状態をリセット
                const newSlide = slides[currentIndex];
                if (newSlide.classList.contains('category-slide')) {
                    newSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = newSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                }
            }
        }

        function goPrev() {
            const currentSlide = slides[currentIndex];
            const isCategorySlide = currentSlide.classList.contains('category-slide');
            
            if (isCategorySlide) {
                const state = currentSlide.dataset.categoryState;
                if (state === 'full') {
                    // 画像表示中 → タイトルのみに戻る
                    currentSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = currentSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                    return;
                }
            }
            
            // 通常の前のスライドへ
            if (currentIndex > 0) {
                currentIndex -= 1;
                showSlide(currentIndex);
                // カテゴリスライドの場合、状態をリセット
                const newSlide = slides[currentIndex];
                if (newSlide.classList.contains('category-slide')) {
                    newSlide.dataset.categoryState = 'title-only';
                    const imageWrapper = newSlide.querySelector('.category-image');
                    if (imageWrapper) {
                        imageWrapper.style.display = 'none';
                    }
                }
            }
        }

        function handleInteraction(event) {
            const clientX = event.clientX || (event.touches && event.touches[0] ? event.touches[0].clientX : event.changedTouches[0].clientX);
            const screenWidth = window.innerWidth;
            
            if (clientX > screenWidth / 2) {
                // 右側をクリック/タップ → 次へ
                goNext();
            } else {
                // 左側をクリック/タップ → 戻る
                goPrev();
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === 'NumpadEnter') {
                event.preventDefault();
                goNext();
            } else if (event.key === 'ArrowLeft' || event.key === 'Backspace') {
                event.preventDefault();
                goPrev();
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                goNext();
            }
        });

        document.addEventListener('click', handleInteraction);
        document.addEventListener('touchend', handleInteraction);
        
        // 初期状態の設定
        showSlide(0);
    </script>
</body>
</html>
